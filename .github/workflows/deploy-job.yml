name: Deploy buy runner

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  prepare-environment:
    runs-on: self-hosted
    steps:
      - name: Stop container
        run: docker stop option || true
      - name: remove container
        run: docker rm option || true
      - name: Remove unused data
        run: docker system prune -a
  build:
    runs-on: ubuntu-latest
    needs: prepare-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build and Test
        run: mvn clean package -DskipTests=true
      - name: Build Docker Image
        run:
          docker build -t userdocker13/optionconsole:${{ github.sha }} --platform linux/arm64 .

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Dashboard to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile-app
          push: true
          tags: userdocker13/optionconsole:${{ github.sha }} userdocker13/optionconsole:latest


        
