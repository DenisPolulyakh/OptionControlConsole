name: Deploy buy runner

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  prepare-environment:
    runs-on: self-hosted
    steps:
      - name: Stop container
        run: docker stop option || true
      - name: remove container
        run: docker rm option || true
      - name: Remove unused data
        run: docker system prune -a
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'oracle'
          cache: maven
      - name: Build and Test
        uses:  mvn clean install -DskipTests=true
