name: Deploy buy runner

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  prepare-environment:
    runs-on: self-hosted
    steps:
      - name: Stop container
        run: docker stop option || true
      - name: remove container
        run:  docker rm option || true
      - name: Remove unused data
        run: docker system prune -a
  build:
    runs-on: ubuntu-latest
    needs: prepare-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'oracle'
          cache: maven
      - name: Build and Test
        run:  mvn clean install -DskipTests=true
      - name: Build Docker Image
        run:
            docker build -t userdocker13/optionconsole:${{ github.sha }} --platform linux/arm64/v8 .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
           username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username
           password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub password

      - name: Push to Docker Hub
        run: |
             docker tag userdocker13/optionconsole:${{ github.sha }} userdocker13/optionconsole:latest
             docker push userdocker13/optionconsole:latest
        
